<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Header</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="pos-container">
      <a
        class="link-test"
        href="https://www.youtube.com/watch?v=m04RkJwzFgE"
        target="_blank"
      >
        <img src="/img/pos-indi/POS.svg" alt="pos"
      /></a>
      <div class="noun-pronoun">
        <a
          href="https://www.merriam-webster.com/dictionary/noun"
          target="_blank"
        >
          <img src="/img/pos-indi/noun.svg" alt="noun"
        /></a>
        <a
          href="https://www.merriam-webster.com/dictionary/pronoun"
          target="_blank"
        >
          <img src="/img/pos-indi/pronoun.svg" alt="pronoun"
        /></a>
      </div>
      <div>
        <img src="/img/pos-indi/adjective.svg" alt="noun" />
        <img src="/img/pos-indi/preposition.svg" alt="noun" />
      </div>
      <div>
        <img src="/img/pos-indi/verb.svg" alt="noun" />
        <img src="/img/pos-indi/adverb.svg" alt="noun" />
      </div>
      <img src="/img/pos-indi/conjuction.svg" alt="noun" />
      <img src="/img/pos-indi/interjection.svg" alt="noun" />
    </div>
    <div class="articles_container">
      <img src="img/test.svg" alt="test" />
    </div>

</html>
