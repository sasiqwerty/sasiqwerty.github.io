<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
      body{
        display: flex;
        background-color: bisque;
        flex-direction: row;
        justify-content: left;
        align-items: left;
       }
       .text{
        padding: 1em;
        font-size: 1.5rem;
        text-align: center;
       }
       .button{
padding: 0.5em;
font-size: 1.5rem;
border-radius: 0.5em;
       }
       textarea{
         width: fit-content;
       }
    </style>
</head>
<body>
     <script type="text/javascript">
    function encode() {
        var obj = document.getElementById('dencoder');
        var unencoded = obj.value;
        obj.value = "https://www.google.com/readit?url="+ encodeURIComponent(unencoded).replace(/'/g,"%27").replace(/"/g,"%22");
        // document.write(`<a href="${obj.value}">Click Here to listen</a>`)
      const link = document.body.querySelector('#insert');
      link.href=obj.value;
    }
    function reset() {
    var ta = document.getElementById('#dencoder');
    if (!ta.value || ta.value != ta.defaultValue) {
        ta.value = ta.defaultValue;
    }
}
    </script>
       
    <form onsubmit="return false;">   
    <textarea cols="45" rows="5" wrap="hard" id="dencoder"></textarea>
    <div>
    <input class="button" type="button" onclick="encode()" value="Read Aloud">
    <input  class="button" type="button" value="Reset" onclick="reset();">
    </div>
    <div class="text"><a href="#" id="insert">Click here to read it</a></div>
    </body>
</html>
