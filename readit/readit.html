<body>
    
<style type="text/css">
    <!--
    body {background: white; color: black;}

    #footer p {margin: 0 0 1em 0;}
    #footer img {float: right; margin: 0 0 0.5em 2em;}

    </style>
    <script type="text/javascript">
    function encode() {
        var obj = document.getElementById('dencoder');
        var unencoded = obj.value;
        obj.value = "https://www.google.com/readit?url="+ encodeURIComponent(unencoded).replace(/'/g,"%27").replace(/"/g,"%22");	
        document.write(`<a href="${obj.value}">Click Here to listen</a>`)

    }
    function decode() {
        var obj = document.getElementById('dencoder');
        var encoded = obj.value;
        obj.value = decodeURIComponent(encoded.replace(/\+/g,  " "));
    }
    </script>
    <body>
    
    
    <form onsubmit="return false;">
    <h1>URL Decoder/Encoder</h1>
    
    <textarea cols="100" rows="20" id="dencoder"></textarea>
    <div>
    <input type="button" onclick="decode()" value="Decode">
    <input type="button" onclick="encode()" value="Encode">
    </div>
    
</body>

</html>
