    <title>Document</title>
    <style>
      body{
        display: flex;
        background-color: bisque;
       }
    </style>
</head>
<body>
     <script type="text/javascript">
    function encode() {
        var obj = document.getElementById('dencoder');
        var unencoded = obj.value;
        obj.value = "https://www.google.com/readit?url="+ encodeURIComponent(unencoded).replace(/'/g,"%27").replace(/"/g,"%22");
        // document.write(`<a href="${obj.value}">Click Here to listen</a>`)
      const link = document.body.querySelector('#insert');
      link.href=obj.value;
    }
    </script>
       
    <form onsubmit="return false;">   
    <textarea cols="40" rows="4" wrap="hard" id="dencoder" style="border-radius: 1em;margin-left: 10%;"></textarea>
    <div>
    <input style='font-size: 2rem;font-family: serif;border-radius: 1em;padding: 0.5em;margin-left: 25%;margin-right: 25%;' type="button" onclick="encode()" value="Read Aloud">
    </div>
    <div style="padding: 1em;font-size: 1.5rem;text-align: center;" class="text"><a href="#" id="insert">Click here to read it</a></div>
    </body>
</html>
